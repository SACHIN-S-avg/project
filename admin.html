      /* Sweep To Right */
      /* Effect made by IanLunn */
      .hvr-sweep-to-right {
        display: inline-block;
        vertical-align: middle;
        -webkit-transform: perspective(1px) translateZ(0);
        transform: perspective(1px) translateZ(0);
        box-shadow: 0 0 1px rgba(0, 0, 0, 0);
        position: relative;
        -webkit-transition-property: color;
        transition-property: color;
        -webkit-transition-duration: 0.3s;
        transition-duration: 0.3s;
      }
      .hvr-sweep-to-right:before {
        content: "";
        position: absolute;
        z-index: -1;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: #000000;
        -webkit-transform: scaleX(0);
        transform: scaleX(0);
        -webkit-transform-origin: 0 50%;
        transform-origin: 0 50%;
        -webkit-transition-property: transform;
        transition-property: transform;
        -webkit-transition-duration: 0.3s;
        transition-duration: 0.3s;
        -webkit-transition-timing-function: ease-out;
        transition-timing-function: ease-out;
      }
      .hvr-sweep-to-right:hover, .hvr-sweep-to-right:focus, .hvr-sweep-to-right:active {
        color: rgb(0, 0, 0);
      }
      .hvr-sweep-to-right:hover:before, .hvr-sweep-to-right:focus:before, .hvr-sweep-to-right:active:before {
        -webkit-transform: scaleX(1);
        transform: scaleX(1);
      }

    <style>
    
      /* Importing fonts */
    @import url('https://fonts.googleapis.com/css2?family=Oxygen:wght@700&family=Work+Sans:wght@300;500&display=swap');
    
    /* Root variables for color */
    :root {
        --background: #131313;
        --primary: #fff242;
        --secondary: #fff242;
    }
    
    /* Resetting default styles */
    body {
        font-family: 'Work Sans', sans-serif;
        margin: 0;
        padding: 0;
    }
    
    /* Hero banner styling */
    .hero-banner {
        color: #131313;
        text-align: center;
        padding: 50px 0;
    }
    
    .preview-description .eyelid {
        font-weight: 300;
    }
    
    .preview-description h1 {
        margin: 10px;
        -webkit-text-fill-color: #fff242;
        -webkit-text-stroke: 3px #fff242;
        font-size: 55px;
        font-family: 'Oxygen', sans-serif;
        text-transform: uppercase;
        letter-spacing: -4px;
    }
    
    /* Head navigation styling */
    h2 {
        margin: 10px 0;
    }
    
    #nav-menu {
        background-color: var(--background);
        color: white;
        box-shadow: 0 5px 20px -17px rgba(0, 0, 0, 0.34);
    }
    
    .container {
        display: flex;
        align-items: center;
        justify-content: space-between;
        max-width: 1600px;
        margin: 0 auto;
        column-gap: 2rem;
        height: 30px;
        padding: 1.2rem 3rem;
    }
    
    /* Main navigation menu */
    .menu {
        position: relative;
    }
    
    .nav-start,
    .nav-end,
    .menu-bar {
        display: flex;
        align-items: center;
    }
    
    /* Dropdown menu styling */
    .dropdown {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        min-width: 500px;
        position: absolute;
        top: 75px;
        left: 50px;
        z-index: 1;
        visibility: hidden;
        opacity: 0;
        transform: scale(0.97) translateX(-5px);
        transition: 0.1s ease-in-out;
        border: 1px solid var(--background);
        box-shadow: 0 5px 20px -17px rgba(0, 0, 0, 0.34);
        color: black;
    }
    
    /* Styling for dropdown lists */
    .dropdown ul {
        gap: 0.5rem;
        padding: 1.2rem;
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        width: 100%;
    }
    
    .dropdown ul:first-child {
        padding-bottom: 0;
    }
    
    .dropdown ul:only-child {
        padding-bottom: 20px !important;
    }
    
    .dropdown ul > li[role] {
        display: flex;
        flex-direction: column;
        flex: 1;
    }
    
    .menu-heading {
        font-size: 16px;
        margin-bottom: 10px;
        color: var(--secondary);
        font-weight: 500;
        letter-spacing: -0.6px;
    }
    
    .menu-sub-link {
        font-size: 13px;
        margin-bottom: 5px;
    }
    
    .menu-sub-link:hover {
        color: var(--secondary);
    }
    
    /* Styling for main menu links */
    .menu-bar .nav-link {
        font-size: 1rem;
        font-weight: 500;
        letter-spacing: -0.6px;
        padding: 0.3rem;
        min-width: 60px;
        margin: 0 0.6rem;
        font-family: 'Work Sans', sans-serif;
    }
    
    /* Hover effect for main menu links */
    .menu-bar .nav-link:hover {
        color: var(--primary);
    }
    
    /* Hamburger menu button styling */
    .hidden {
        display: none;
    }
    
    ul {
        list-style: none;
    }
    
    a {
        text-decoration: none;
        color: inherit;
    }
    
    button {
        border: none;
        background-color: transparent;
        cursor: pointer;
        color: inherit;
    }
    
    .logo {
        margin-right: 1.5rem;
    }
    
    /* Active dropdown menu styling */
    .dropdown.active {
        visibility: visible;
        opacity: 1;
        transform: scale(1) translateX(5px);
    }
    
    /* Styling for dropdown buttons */
    .dropdown-btn {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 0.15rem;
    }
    
    /* Hamburger menu button styling for smaller screens */
    #hamburger {
        display: none;
        padding: 0.1rem;
        margin-left: 1rem;
        font-size: 1.9rem;
    }
    
    /* Media query for smaller screens */
    @media (max-width: 1100px) {
        /* Show hamburger menu button */
        #hamburger {
            display: block;
        }
    
        /* Hide the main menu on smaller screens */
        .menu {
            display: none;
            position: absolute;
            top: 64px;
            left: 0;
            min-height: calc(64px - 100vh);
            width: 100%;
            color: black;
            overflow-y: hidden;
        }
    
        /* Display dropdown menus on smaller screens */
        .dropdown {
            display: none;
            min-width: 100%;
            border: none !important;
            border-radius: 5px;
            position: static;
            top: 0;
            left: 0;
            visibility: visible;
            opacity: 1;
            transform: none;
            box-shadow: none;
        }
    
        /* Show the main menu when active */
        .menu.show,
        .dropdown.active {
            display: block;
        }
    
        /* Adjust container padding */
        .container {
            padding: 1.2rem 1.3rem;
        }
    
        /* Adjust main menu for smaller screens */
        .menu-bar {
            display: flex;
            flex-direction: column;
            align-items: stretch;
            row-gap: 1rem;
            padding: 1rem;
        }
    
        .menu-bar .nav-link {
            display: flex;
            justify-content: space-between;
            width: 100%;
            font-weight: 600;
            font-size: 1.2rem;
            margin: 0;
        }
    
        i.bx.bx-chevron-down {
            font-size: 1.5rem;
        }
    
        .dropdown-btn {
            display: flex;
            justify-content: space-between;
        }
    }
    
    .footer {
        position: fixed;
        bottom: 10px;
        right: 10px;
        color: black;
        font-size: 12px;
        text-align: right;
        font-family: monospace;
    }
    
    .footer a {
        color: black;
        text-decoration: none;
    }
    </style>
    <script>
function myfunction(){

      // Select elements
    const dropdownBtns = document.querySelectorAll(".dropdown-btn");
    const dropdowns = document.querySelectorAll(".dropdown");
    const hamburgerBtn = document.getElementById("hamburger");
    const navMenu = document.querySelector(".menu");
    const hero = document.querySelector('.hero-banner');
    const dropdownLinks = document.querySelectorAll(".dropdown a");
    
    // Function to set "aria-expanded" attribute to "false" for all dropdown buttons
    function setAriaExpandedFalse() {
        dropdownBtns.forEach((btn) => btn.setAttribute("aria-expanded", "false"));
    }
    
    // Function to close all dropdown menus
    function closeDropdownMenu() {
        dropdowns.forEach((dropdown) => {
            dropdown.classList.remove("active");
            dropdown.addEventListener("click", (e) => e.stopPropagation());
        });
    }
    
    // Function to toggle the navigation menu and hero section
    function toggleHamburger() {
        navMenu.classList.toggle("show");
        hero.classList.toggle("hidden");
    }
    
    // Event listener for each dropdown button
    dropdownBtns.forEach((btn) => {
        btn.addEventListener("click", function (e) {
            const dropdownIndex = e.currentTarget.dataset.dropdown;
            const dropdownElement = document.getElementById(dropdownIndex);
    
            dropdownElement.classList.toggle("active");
    
            // Close other open dropdowns
            dropdowns.forEach((drop) => {
                if (drop.id !== btn.dataset["dropdown"]) {
                    drop.classList.remove("active");
                }
            });
    
            e.stopPropagation();
    
            // Toggle the "aria-expanded" attribute
            btn.setAttribute(
                "aria-expanded",
                btn.getAttribute("aria-expanded") === "false" ? "true" : "false"
            );
        });
    });
    
    // Event listener for dropdown links to close the menu
    dropdownLinks.forEach((link) =>
        link.addEventListener("click", () => {
            closeDropdownMenu();
            setAriaExpandedFalse();
            toggleHamburger();
        })
    );
    
    // Event listener to close dropdown menu when clicking on the document body
    document.documentElement.addEventListener("click", () => {
        closeDropdownMenu();
        setAriaExpandedFalse();
    });
    
    // Event listener to close dropdown menu when the "Escape" key is pressed
    document.addEventListener("keydown", (e) => {
        if (e.key === "Escape") {
            closeDropdownMenu();
            setAriaExpandedFalse();
        }
    });
    
    // Event listener for the hamburger button
    hamburgerBtn.addEventListener("click", toggleHamburger);
    
    </script>
